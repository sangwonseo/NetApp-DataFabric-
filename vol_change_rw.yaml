---
- name: ontap
  hosts: localhost 
  gather_facts: no
  connection: local
  tasks:
  - name: Change RW
    na_ontap_volume:
      state: present
      name: "{{ vol_name }}"
      vserver: "{{ vserver }}"
      policy: default 
      type: RW 
      junction_path: /yj_ansi01_copy
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
