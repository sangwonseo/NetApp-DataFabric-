---
- name: ontap
  hosts: localhost 
  gather_facts: no
  connection: local
  tasks:
  - name: Change RW
    na_ontap_volume:
      state: present
      name: "{{ vol_name }}"
      vserver: "{{ vserver }}"
      type: RW 
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"

  - name: junction_path
    na_ontap_volume:
      state: present
      name: "{{ vol_name }}"
      vserver: "{{ vserver }}"
      junction_path: "/{{ vol_name }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"   
